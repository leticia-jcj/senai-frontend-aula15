<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <section class="section-1">

            <div class="logo">
                <img src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="">
            </div>
            
            <nav class="nav-1">
                <ul class="lista-1">
                    <li><a href="">LOJA</a></li>
                    <li><a href="">COMUNIDADE</a></li>
                    <li><a href="">SOBRE</a></li>
                    <li><a href="">SUPORTE</a></li>
                </ul>
            </nav>
            
            <nav class="nav-2">
                <ul class="lista-2">
                    <li><a href="">Instalar o Steam</a></li>
                    <li><a href="">Iniciar sessão</a></li>
                    <li><a href="">Idiomas</a></li>
                </ul>
            </nav>

        </section>

        <section class="section-2">
            <div>
                <div>
                    <ul class="lista-3">
                        <li><a href="">A tua loja</a></li>
                        <li><a href="">Novidades e destaques</a></li>
                        <li><a href="">Categorias</a></li>
                        <li><a href="">Loja de Pontos</a></li>
                        <li><a href="">Notícias</a></li>
                        <li><a href="">Laboratório</a></li>
                    </ul>
                    <div>
                        <ion-icon name="search-outline"></ion-icon>
                        <input type="text" name="" id="" placeholder="procurar">
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
       <section class="formulario">
           <h1>Formulário</h1>
           
           <form action="" method="POST">

                <div class="nome">
                    <label for="nome"> Nome: </label>
                    <input type="text" name="" id="nome">
                </div>

                <div class="email">
                    <label for="email"> E-mail: </label>
                    <input type="email" name="" id="email" placeholder="Digite seu email">
                </div>

                <div class="data-nascimento">
                    <label for="data"> Data de Nascimento: </label>
                    <input type="date" name="" id="data">
                </div>
                
                <div class="cep">
                    <label for="cep"> CEP: </label>
                    <input type="text" name="" id="cep">
                </div>

                <div class="uf">
                    <label for="uf"> UF: </label>
                    <select name="" id="uf">
                        <option value="">DF</option>
                        <option value="">BA</option>
                        <option value="">CF</option>
                        <option value="">GO</option>
                    </select>
                </div>

                <div class="telefone">
                    <label for="tel"> Telefone: </label>
                    <input type="tel" name="" id="tel">
                </div>

                <div class="estado-civil">
                    <p>Estado Civil</p>

                    <label for="solteiro">Solteiro</label>
                    <input type="radio" name="estado-civil" id="solteiro">

                    <label for="casado">Casado</label>
                    <input type="radio" name="estado-civil" id="casado">

                    <label for="divorciado">Divorciado</label>
                    <input type="radio" name="estado-civil" id="divorciado">
                </div>

                <div class="textarea">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Fale sobre vc"></textarea>
                </div>

                <div class="submit">
                    <input type="submit" value="cadastrar">
                </div>

           </form>
       </section>
    </main>

    <footer>
        
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
